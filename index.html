   <a href="IMG0.jpg">
   <figure><img src="thumb-IMG0.jpg"   alt="thumb-IMG0.jpg"/>
   <figcaption><h3>image no. 0</h3> <p>This is one of my early attempts at mixed media during one of Susan Winton's wonderful classes. I was fed up with what I had done so put the board on the floor and poured teal paint on it from a height. From there I added texture with tissue paper and cardboard and bits of material. I was OK with it then, but later, there was a competition at St. Andrews Art club called the 'Secret Garden' so I altered it to match the title and won a small prize. Later it was exhibited at Cupar Art Club annual exhibition in 2019 and it was sold to someone from Fife Heath service, so you may come upon it whilst traipsing through the corridors in a hospital or clinic somewhere in Fife. 
   David</p> </figcaption>
    </figure></a>

   <a href="IMG2.jpg">
   <figure><img src="thumb-IMG2.jpg"   alt="thumb-IMG2.jpg"/>
   <figcaption><h3>image no. 2</h3> <p>
"Tarvit Hill Dreamscape"

This was one of my first attempts using alcohol ink on yupo paper. I love this medium as it is very surprising, especially when I don't plan anything. It started with the paper held in portrait form and then drops of different coloured inks were manipulated downwards. Then the paper was turned to landscape and played with. The monument was a last minute addition as I look at it everyday from my bedroom window.  I learned a lot about using yupo paper as I stuck the picture on to card afterwards so it could be framed. Unfortunately the yupo buckled as it dried and spoiled the painting; I still love it though and kept it. 
   David</p> </figcaption>
    </figure></a>

   <figcaption><h3>image no. 12</h3> <p>"The Inlet"  This is probably my best work so far. It started in another of Susan Winton's workshops, on basically a scrap of paper about A4. The medium is mixed with acrylic and Van Dyke crystals and the colour is muted, which, for me is unusual. My husband, David, named it. When framed it was exhibited and sold at the Cupar Art club exhibition in 2019. I still wish I had kept it for myself.

   <figcaption><h3>image no. 25</h3> <p>I named this 'Trois Fleurs Rouges'. This is one of my earlier works, using acrylic, tissue paper and a few other things which I can't really remember. It was inspired by some advice in a book by the American artist, Mary Todd Beam. I began by making three horizontal panels, which is how she sometimes starts, then it went from there to what you see here. Sold at the Cupar Art exhibition in 2019.
   David</p> </figcaption>
